<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Catalog</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; }
        .card { border: 1px solid #ddd; padding: 10px; margin: 10px; width: 300px; border-radius: 8px; }
        img { max-width: 100%; border-radius: 8px; }
    </style>
</head>
<body>

    <h1>Image Catalog</h1>
    <div class="container">
        <div class="card">
            <img src="https://raw.githubusercontent.com/ithik0817/Image-Host-2/refs/heads/main/Corvette-Logo.png" alt="Product Image">
            <h2>Product Title</h2>
            <p>Description of the product.</p>
            <p><strong>Price:</strong> $19.99</p>
        </div>
    </div>

</body>
</html>
